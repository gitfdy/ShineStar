// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34

        googlePlayServicesVersion = "+" // default: "+"
        firebaseMessagingVersion = "21.1.0" // default: "21.1.0"
        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        // 阿里云镜像
        maven { url 'https://maven.aliyun.com/repository/public' }
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        maven { url 'https://maven.aliyun.com/repository/central' }

        // 华为云镜像
        maven { url 'https://repo.huaweicloud.com/repository/maven/' }

        // 腾讯云镜像
        maven { url 'https://mirrors.cloud.tencent.com/nexus/repository/maven-public/' }

        // 网易镜像
        maven { url 'https://mirrors.163.com/maven/repository/maven-public/' }

        // 保留中央仓库
        mavenCentral()

        // 保留Google仓库(备选)
        google()
    }
    dependencies {
//        classpath("com.android.tools.build:gradle")
//        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.22"
        classpath("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.50")
        classpath('com.google.gms:google-services:4.3.3')
        classpath("com.android.tools.build:gradle:7.4.2")
        classpath("com.facebook.react:react-native-gradle-plugin:0.72.11")
    }
}

allprojects {
    repositories {
        // 阿里云镜像
        maven { url 'https://maven.aliyun.com/repository/public' }
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/central' }

        // 华为云镜像
        maven { url 'https://repo.huaweicloud.com/repository/maven/' }

        // 腾讯云镜像
        maven { url 'https://mirrors.cloud.tencent.com/nexus/repository/maven-public/' }

        // 网易镜像
        maven { url 'https://mirrors.163.com/maven/repository/maven-public/' }

        // 保留中央仓库
        mavenCentral()

        // 保留Google仓库(备选)
        google()
    }
}
